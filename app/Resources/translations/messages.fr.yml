What are the stars for?: À quoi servent les étoiles?
"The stars are useful if you struggle to learn some words. It could mean something like 'I know I often missed that word'. Then, with the filters, you can easily retrieve every starred word and revise them with ease. But you are free to use it the way you want!": "Les étoiles sont utiles si vous avez du mal à apprendre certains mots. Mettre une traduction en favori signifie en quelque sorte 'Je bloque souvent sur ce mot'. Par la suite, à l'aide des filtres, vous pourrez facilement récupérer tous vos favoris et donc réviser en particuliers ces mots. Mais vous êtes libre de trouver n'importe quelle utilité qui vous correspond!"
Do I really have to specify word types?: Dois-je vraiment spécifier les types de mots?
No you don't. Like the stars, word types are only useful so you can filter your translations afterwards. If some day you wish to revise only verbs, you will be glad you specified word types in a first place!: Pas du tout. De la même manière que pour les favoris, les types de mots ne sont utiles que pour filtrer les traductions par la suite. Si un jour vous souhaitez réviser seulement vos verbes par exemple, vous serez content d'avoir pris le temps d'ajouter ces indications supplémentaires!
